<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký tham gia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f8;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .suggestions-list {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      background-color: white;
      z-index: 1000;
    }

    .suggestions-list li {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions-list li:hover {
      background-color: #f0f0f0;
    }

    .checkbox-group {
      margin-top: 1rem;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    button {
      margin-top: 2rem;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #participants {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        padding-left: 50%;
        position: relative;
      }

      td::before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }

      td:nth-of-type(1)::before { content: "Họ và tên"; }
      td:nth-of-type(2)::before { content: "Phòng"; }
      td:nth-of-type(3)::before { content: "Trung tâm"; }
    }
  </style>
</head>
<body>

<header>
  <h1>Form Đăng ký Tham gia</h1>
</header>

<div class="container">
  <!-- Họ và tên -->
  <label for="fullname">Họ và tên:</label>
  <input type="text" id="fullname" placeholder="Nhập họ và tên">
  <ul id="name-suggestions" class="suggestions-list"></ul>

  <!-- Phòng -->
  <label for="department">Phòng:</label>
  <input type="text" id="department" placeholder="Nhập tên phòng">
  <ul id="department-suggestions" class="suggestions-list"></ul>

  <!-- Trung tâm -->
  <label for="center">Trung tâm:</label>
  <input type="text" id="center" placeholder="Trung tâm sẽ gợi ý theo phòng">
  <ul id="center-suggestions" class="suggestions-list"></ul>

  <!-- Tham gia -->
  <div class="checkbox-group">
    <label><input type="checkbox" id="participate"> Tham gia</label>
  </div>

  <button onclick="submitForm()">Gửi</button>
</div>

<!-- Danh sách -->
<div id="participants">
  <h2>Danh sách tham gia</h2>
  <table>
    <thead>
      <tr>
        <th>Họ và tên</th>
        <th>Phòng</th>
        <th>Trung tâm</th>
      </tr>
    </thead>
    <tbody id="list-body">
      <!-- Sẽ được thêm bằng JS -->
    </tbody>
  </table>
</div>

<script>
  // Dữ liệu
  const nameList = ["Nguyễn Văn A", "Nguyễn Văn B", "Trần Thị C", "Lê Văn D", "Phạm Thị E"];
  const departmentList = ["Phòng Kỹ thuật", "Phòng Nhân sự", "Phòng Kế toán", "Phòng IT"];
  const centerMap = {
    "Phòng Kỹ thuật": ["Trung tâm Công nghệ", "Trung tâm Sản xuất"],
    "Phòng Nhân sự": ["Trung tâm Hành chính", "Trung tâm Đào tạo"],
    "Phòng Kế toán": ["Trung tâm Tài chính"],
    "Phòng IT": ["Trung tâm Hạ tầng", "Trung tâm Phần mềm"]
  };

  // Hàm tạo gợi ý
  function setupAutoSuggest(inputId, list, suggestionId, onSelectCallback) {
    const input = document.getElementById(inputId);
    const suggestionBox = document.getElementById(suggestionId);

    input.addEventListener("input", function () {
      const value = this.value.toLowerCase().trim();
      suggestionBox.innerHTML = "";
      if (!value) return;

      const matches = list.filter(item => item.toLowerCase().includes(value));
      matches.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        li.addEventListener("click", () => {
          input.value = item;
          suggestionBox.innerHTML = "";
          if (onSelectCallback) onSelectCallback(item);
        });
        suggestionBox.appendChild(li);
      });
    });

    // Ẩn khi click ngoài
    document.addEventListener("click", function (e) {
      if (!input.contains(e.target) && !suggestionBox.contains(e.target)) {
        suggestionBox.innerHTML = "";
      }
    });
  }

  // Khởi tạo 3 ô
  setupAutoSuggest("fullname", nameList, "name-suggestions");
  setupAutoSuggest("department", departmentList, "department-suggestions", updateCenterSuggestions);

  function updateCenterSuggestions(deptName) {
    const centers = centerMap[deptName] || [];
    setupAutoSuggest("center", centers, "center-suggestions");
    // Gợi ý mặc định nếu có 1 trung tâm
    if (centers.length === 1) {
      document.getElementById("center").value = centers[0];
    } else {
      document.getElementById("center").value = "";
      document.getElementById("center-suggestions").innerHTML = "";
    }
  }

  // Gửi form
  const formData = [];

  function submitForm() {
    const name = document.getElementById("fullname").value.trim();
    const dept = document.getElementById("department").value.trim();
    const center = document.getElementById("center").value.trim();
    const participate = document.getElementById("participate").checked;

    if (!name || !dept || !center) {
      alert("Vui lòng nhập đầy đủ thông tin.");
      return;
    }

    if (!participate) {
      alert("Người này không tham gia.");
      return;
    }

    formData.push({ name, dept, center });
    updateList();
    clearForm();
  }

  function updateList() {
    const tbody = document.getElementById("list-body");
    tbody.innerHTML = "";
    formData.forEach(data => {
      const row = `<tr>
        <td>${data.name}</td>
        <td>${data.dept}</td>
        <td>${data.center}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  function clearForm() {
    document.getElementById("fullname").value = "";
    document.getElementById("department").value = "";
    document.getElementById("center").value = "";
    document.getElementById("participate").checked = false;
    document.getElementById("name-suggestions").innerHTML = "";
    document.getElementById("department-suggestions").innerHTML = "";
    document.getElementById("center-suggestions").innerHTML = "";
  }
</script>

</body>
</html>
